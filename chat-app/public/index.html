<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypted Chat Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.2.1/jsencrypt.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .message-container {
      height: 500px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message-bubble {
      word-wrap: break-word;
      animation: slideIn 0.3s ease-out;
    }

    .sent-message {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: auto;
      max-width: 70%;
    }

    .received-message {
      background: #f0f0f0;
      color: #333;
      margin-right: auto;
      max-width: 70%;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 8px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #999;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.7;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    .user-badge {
      display: inline-block;
      background: #e0e7ff;
      color: #667eea;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 4px;
    }

    .status-online {
      background: #10b981;
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
    }

    .input-field {
      border: 2px solid #e0e7ff;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center p-4">
    <!-- LOGIN SECTION -->
    <div id="loginSection" class="glass-effect w-full max-w-md p-8">
      <div class="text-center mb-8">
        <div class="text-4xl mb-2">ðŸ”’</div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Encrypted Chat</h1>
        <p class="text-gray-600">Secure real-time messaging with RSA encryption</p>
      </div>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
          <input
            type="text"
            id="usernameInput"
            class="input-field w-full px-4 py-3 rounded-lg outline-none"
            placeholder="Enter your username"
            required
            autocomplete="off"
          >
        </div>

        <button
          type="submit"
          class="btn-primary w-full text-white font-semibold py-3 rounded-lg"
        >
          Join Chat
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        âœ“ End-to-end encrypted messages<br>
        âœ“ Real-time delivery<br>
        âœ“ Cross-browser compatible
      </p>
    </div>

    <!-- CHAT SECTION (Hidden initially) -->
    <div id="chatSection" class="hidden w-full h-screen flex flex-col">
      <!-- Header -->
      <div class="glass-effect px-6 py-4 shadow-lg">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-2xl font-bold text-gray-800">ðŸ’¬ Encrypted Chat</h1>
            <p class="text-sm text-gray-600" id="currentUserBadge"></p>
          </div>
          <button
            id="logoutBtn"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition"
          >
            Logout
          </button>
        </div>
      </div>

      <div class="flex-1 flex gap-4 p-4 overflow-hidden">
        <!-- Users Sidebar -->
        <div class="w-64 glass-effect rounded-lg p-4 flex flex-col hidden lg:flex">
          <h2 class="text-lg font-bold text-gray-800 mb-4">Online Users</h2>
          <div id="usersList" class="flex-1 overflow-y-auto scrollbar-hide space-y-2">
            <p class="text-sm text-gray-500 text-center py-4">Loading users...</p>
          </div>
          <div class="border-t pt-4 mt-4">
            <p class="text-sm text-gray-600">
              <span id="totalUsers" class="font-bold text-gray-800">0</span> online
            </p>
          </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 glass-effect rounded-lg flex flex-col">
          <!-- Messages Container -->
          <div id="messagesContainer" class="message-container flex-1 p-4 space-y-3 overflow-y-auto scrollbar-hide">
            <div class="text-center text-gray-500 text-sm py-4">
              <p>Welcome to encrypted chat! Start a conversation.</p>
            </div>
          </div>

          <!-- Typing Indicator -->
          <div id="typingIndicator" class="hidden px-4 py-2">
            <p class="text-sm text-gray-600" id="typingText"></p>
            <div class="typing-indicator">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
          </div>

          <!-- Input Area -->
          <div class="border-t border-gray-200 p-4 space-y-3">
            <!-- Recipient selector for direct messages -->
            <div>
              <label class="text-xs text-gray-600 font-semibold">Send to:</label>
              <select
                id="recipientSelect"
                class="input-field w-full px-3 py-2 rounded-lg outline-none text-sm"
              >
                <option value="">Everyone (Group Message)</option>
              </select>
            </div>

            <!-- Message input -->
            <div class="flex gap-2">
              <input
                type="text"
                id="messageInput"
                class="input-field flex-1 px-4 py-3 rounded-lg outline-none"
                placeholder="Type your encrypted message..."
                autocomplete="off"
              >
              <button
                id="sendBtn"
                class="btn-primary text-white font-semibold px-6 py-3 rounded-lg"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/client.js"></script>
</body>
</html>
